{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-center flex-column">
        <form action="/edit/{{ crt_menu.menu_id }}" method="post" class="m-3">
            <div class="form-group">
                <label for="menuname">메뉴명</label>
                <input type="text" class="form-control" id="menu_nm" aria-describedby="namehelp" value="{{ crt_menu.menu_nm }}" name="menu_nm" />
                <small id="namehelp" class="form-text text-muted">여기에 메뉴명 입력</small>
            </div>
            <div class="form-group">
                <label for="kcal">1회 제공량(kcal)</label>
                <input type="text" class="form-control" id="kcal_g" aria-describedby="kcalhelp" value="{{ crt_menu.kcal_g }}" name="kcal_g"/>
                <small id="kcalhelp" class="form-text text-muted">여기에 1회 제공량(kcal) 입력</small>
            </div>
            <div class="form-group">
                <label for="sacch">당류 함량(g)</label>
                <input type="text" class="form-control" id="sacch_g" aria-describedby="sacchhelp" value="{{ crt_menu.sacch_g }}" name="sacch_g" />
                <small id="sacchhelp" class="form-text text-muted">여기에 당류 함량(g) 입력</small>
            </div>
            <div class="form-group">
                <label for="protein">단백질 함량(g)</label>
                <input type="text" class="form-control" id="protein_g" aria-describedby="proteinhelp" value="{{ crt_menu.protein_g }}" name="protein_g" />
                <small id="proteinhelp" class="form-text text-muted">여기에 단백질 함량(g) 입력</small>
            </div>
            <div class="form-group">
                <label for="sodium">나트륨 함량(mg)</label>
                <input type="text" class="form-control" id="sodium_mg" aria-describedby="sodiumhelp" value="{{ crt_menu.sodium_mg }}" name="sodium_mg" />
                <small id="sodiumhelp" class="form-text text-muted">여기에 나트륨 함량(mg) 입력</small>
            </div>
            <div class="form-group">
                <label for="sat_fat">포화지방(g)</label>
                <input type="text" class="form-control" id="sat_fat_g" aria-describedby="sat_fathelp" value="{{ crt_menu.sat_fat_g }}" name="sat_fat_g" />
                <small id="sat_fathelp" class="form-text text-muted">여기에 포화지방 함량(g) 입력</small>
            </div>
            <div class="form-group">
                <label for="caffeine">카페인(mg)</label>
                <input type="text" class="form-control" id="caffeine_mg" aria-describedby="caffeinehelp" value="{{ crt_menu.caffeine_mg }}" name="caffeine_mg" />
                <small id="caffeinehelp" class="form-text text-muted">여기에 카페인 함량(mg) 입력</small>
            </div>
            <div class="form-group">
                <label for="category">분류</label>
                <!-- <input type="select" class="form-control" id="category" aria-describedby="categoryhelp" name="category" /> -->
                <select name="category" class="form-control" id="category" aria-describedby="categoryhelp">
                    <option value="커피">커피</option>
                    <option value="티">티</option>
                    <option value="음료">음료</option>
                    <option value="디저트">디저트</option>
                </select>
                <small id="categoryhelp" class="form-text text-muted">여기에 분류 입력</small>
            </div>
            <button type="submit" class="btn btn-primary">메뉴 수정</button>
        </form>
        <div class="flex-row">
            <button class="btn btn-secondary m-3" onclick="location.href='/admin'">뒤로가기</button>
            <a href="/del/{{ crt_menu.menu_id }}"><button class="btn btn-danger">메뉴 삭제</button></a>
        </div>
    </div>
{% endblock content %}
